<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
         integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Chart.Js Sample Chart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="title text-center mb-5">
                <h1>Distribution of Employment By Industry</h1>
                <input type="radio" name="rad1" onclick="period(0)" checked> March 2019 </input>
                <input type="radio" name="rad1" onclick="period(1)"> June 2019 </input>
                <input type="radio" name="rad1" onclick="period(2)"> September 2019 </input>
                <input type="radio" name="rad1" onclick="period(3)"> December 2019 </input>
                <input type="radio" name="rad1" onclick="period(4)"> March 2020 </input>
                <br>
            </div>
            <div class="chart-wrapper">
                <canvas id="myChart" class="chart__menu"></canvas>
                <canvas id="myChart2" class="chart__menu hidden"></canvas>
                <canvas id="myChart3" class="chart__menu hidden"></canvas>
                <canvas id="myChart4" class="chart__menu hidden"></canvas>
                <canvas id="myChart5" class="chart__menu hidden"></canvas>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="./js/script.js"></script>

    <script>
        var chartItems = document.querySelectorAll('.chart__menu');
        function period(x)
        {
            if(x==0)
            chartItems[1].classList.add('hidden') & chartItems[2].classList.add('hidden') & chartItems[3].classList.add('hidden') & chartItems[4].classList.add('hidden') & chartItems[0].classList.remove('hidden');
            if(x==1)
            chartItems[0].classList.add('hidden') & chartItems[2].classList.add('hidden') & chartItems[3].classList.add('hidden') & chartItems[4].classList.add('hidden') & chartItems[1].classList.remove('hidden');
            if(x==2)
            chartItems[0].classList.add('hidden') & chartItems[1].classList.add('hidden') & chartItems[3].classList.add('hidden') & chartItems[4].classList.add('hidden') & chartItems[2].classList.remove('hidden');
            if(x==3)
            chartItems[0].classList.add('hidden') & chartItems[1].classList.add('hidden') & chartItems[2].classList.add('hidden') & chartItems[4].classList.add('hidden') & chartItems[3].classList.remove('hidden');
            if(x==4)
            chartItems[0].classList.add('hidden') & chartItems[1].classList.add('hidden') & chartItems[3].classList.add('hidden') & chartItems[2].classList.add('hidden') & chartItems[4].classList.remove('hidden');

        }
    </script>

</body>

</html>
